{% extends "base.html" %}

{% block title %}Usun kurs{% endblock %}

{% block content %}
    <h1>Usun kurs "{{ object.title }}</h1>
    <div class="module">
        <form action="." method="post">
            {% csrf_token %}
            <p>Czy na pewno chcesz usunac kurs {{ object }}?</p>
            <input type="submit" class="button" value="Potwierdz">
        </form>
    </div>
{% endblock %}
