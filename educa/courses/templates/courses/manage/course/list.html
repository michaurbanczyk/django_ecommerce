{% extends "base.html" %}

{% block title  %}Moje kursy{% endblock %}

{% block content %}
    <h1>Moje kursy</h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p>
                    <a href="{% url "course_edit" course.id %}">Edytuj</a>
                    <a href="{% url "course_delete" course.id %}">Usun</a>
                    <a href="{% url "course_module_update" course.id %}">Edytuj Moduly</a>
                </p>
            </div>
        {% empty %}
            <p>Jeszcze nie utworzyles zadnych kursow</p>
        {% endfor %}
        <p>
            <a href="{% url "course_create" %}" class="button">Utworz nowy kurs</a>
        </p>
    </div>
{% endblock %}
